<div class=modal ng-controller=ImagesCtrl>
  <ion-view>
    <ion-slide-box delegate-handle=images class=fullscreen>
      <ion-slide ion-slide="" ng-repeat="image in images" ng-click=ImagesModalService.hide()>
	    <ion-scroll direction=xy zooming=true min-zoom=1 has-bouncing=false scrollbar-x=false scrollbar-y=false style="height: 100%">
	      <img ng-src={{image}}>
	    </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-view>
</div>
