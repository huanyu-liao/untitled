<ion-view class="bg padding walkthrough" hide-nav-bar=true>

    <h1>Come join us!</h1>

    <form name=register class=list ng-enter=registerUser(user)>
        <label class="item item-input">
            <input ng-model=user.name.first name=first_name placeholder="First Name" required>
        </label>
        <label class="item item-input">
            <input ng-model=user.name.last name=last_name placeholder="Last Name" required>
        </label>
        <label class="item item-input">
            <input type=email ng-model=user.email name=email placeholder=Email required>
        </label>
        <label class="item item-input">
            <input type=password ng-model=user.password name=password placeholder=Password required>
        </label>
        <div class="button-bar padding-top padding-bottom">
          <button class="button button-balanced" ng-class="{'button-outline': user.gender !== 'male'}" ng-click="setGender('male')">Male</button>
          <button class="button button-balanced" ng-class="{'button-outline': user.gender !== 'female'}" ng-click="setGender('female')">Female</button>
        </div>
    </form>

    <button class="button button-block button-balanced" ng-disabled="!user.gender || register.$invalid" class="btn btn-primary" ng-click=registerUser(user)>Create an account</button>

    <facebook-connect user=user text="Connect with Facebook"></facebook-connect>

    <div class="bar bar-footer bar-light">
        <a class="button button-clear white" ui-sref=login> Already have an account? <b>Login</b></a>
    </div>
</ion-view>
